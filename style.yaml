labels-global:
- &text_visible true
- &debug_visible true
global:
  default_text_source: |
    function() {
      if (feature.ref && feature.name ) { return feature.ref +" " + feature.name:en; } else if (feature.name:en) { return feature.name:en; } else { return feature.ref; }
    }
  name_source: |
    function() {
      { return feature.name; }
    }
  house_number: |
    function() {
      { return feature.housenumber; }
    }
  ref_source: |
    function() {
        if (feature.ref) { return feature.ref; } else if (feature.name) { return feature.name; } else { return "No Ref"; }
    }
styles:
  rail-dash:
    base: lines
    texcoords: true
    shaders:
      defines:
        DASH_SIZE: .9
        DASH_SCALE: .6
      blocks:
        filter: |
          if (step(DASH_SIZE, fract(v_texcoord.y * DASH_SCALE)) == 0.)
          {
          discard;
          }
  lines-dash:
    base: lines
    dash: [2, 2]
  icons:
    base: points
    texture: pois
    interactive: true
  lines-blended:
    base: lines
    blend: inlay
  polys-blended:
    base: polygons
    blend: inlay
  ux-route-line-overlay:
    base: lines
    blend_order: 0
  ux-walk-line-overlay:
    base: lines            
    texcoords: true
    blend : overlay
    shaders:
      defines:
        DASH_SIZE: .4
        DASH_SCALE: .3
      blocks:
        filter: |
          if (step(DASH_SIZE, fract(v_texcoord.y * DASH_SCALE)) == 0.)
          {
          discard;
          }
  ux-walk-line-border-overlay:
    base: lines        
    blend : overlay
    texcoords: true
    shaders:          
      defines:
        BORDER_WIDTH: .1        
      blocks:
        filter: |
          if (v_texcoord.x > BORDER_WIDTH && v_texcoord.x < 1.0-BORDER_WIDTH)
          {
          discard;
          }    
  ux-route-line-dash-overlay:
    base: lines
    dash: [2, 1]
  ux-transit-line-overlay:
    base: lines
